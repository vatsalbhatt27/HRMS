<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Assignment Form</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Resume Form</h2>

    <!-- Form to submit task assignment -->
    <form th:action="@{/taskAssign}" th:object="${taskAssignment}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="taskName" class="form-label">Student Name:</label>
            <input type="text" id="taskName" class="form-control" th:field="*{taskName}" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Job Interested:</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="assigneeName" class="form-label">Which programming Language You Know:</label>
            <input type="text" id="assigneeName" class="form-control" th:field="*{assigneeName}" required/>
        </div>

        <div class="mb-3">
            <label for="dueDate" class="form-label">Resume Submit Date:</label>
            <input type="date" id="dueDate" class="form-control" th:field="*{dueDate}" required/>
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">Gender:</label>
            <select id="priority" class="form-select" th:field="*{priority}" required>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="attachment" class="form-label">Attachments:</label>
            <input type="file" id="attachment" name="attachment" class="form-control" accept=".pdf, image/*"/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit Task</button>
        </div>
    </form>
</div>

<!-- Add Bootstrap JS (Optional, for interactive elements like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
