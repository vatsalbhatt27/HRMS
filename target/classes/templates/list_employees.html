<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List Employees</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
  Welcome to Magadh University
</header>
<main>
  <h1>List of Employees</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Contact Number</th>
      <th>Email</th>
      <th>Position</th>
      <th>Department</th>
      <th>Date of Joining</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.employeeId}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.address}"></td>
      <td th:text="${employee.contactNumber}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.position}"></td>
      <td th:text="${employee.department}"></td>
      <td th:text="${employee.dateOfJoining}"></td>
      <td class="action-buttons">
        <a th:href="@{/employees/view/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{/employees/update/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-primary btn-sm">Edit</a>
        <form th:action="@{/employees/delete/{employeeId}(employeeId=${employee.employeeId})}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center mt-4">
    <a href="/home" class="btn btn-secondary">Back to Home</a>
  </div>
</main>
</body>
</html>
